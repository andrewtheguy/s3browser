name: Build Binaries

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: s3browser-darwin-arm64
          - os: macos-latest
            target: bun-darwin-x64
            artifact: s3browser-darwin-x64
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: s3browser-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            artifact: s3browser-linux-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"

      - name: Install dependencies
        run: bun install

      - name: Build frontend
        run: bun run build:client
        env:
          STANDALONE_BUILD: 'true'

      - name: Compile standalone binary
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="${{ github.sha }}"
          fi
          bun build server/standalone.ts --compile --outfile ${{ matrix.artifact }} --target ${{ matrix.target }} --define "BUILD_VERSION='\"$VERSION\"'"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact }}
